# Pre-commit hooks for code quality
# Install with: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [
          types-PyYAML,
          types-aiofiles,
          types-requests,
          types-setuptools,
          types-toml
        ]
        args: [--strict, --ignore-missing-imports]
        files: ^src/backend/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--check]
        files: ^src/backend/


  - repo: local
    hooks:
      - id: trunk-check
        name: Trunk Check (Meta-linter)
        entry: npx trunk check --filter=-markdownlint --no-fix
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        description: Run trunk.io meta-linter for comprehensive code quality

      - id: pytest
        name: pytest
        entry: uv run pytest -m "not hardware and not sitl and not slow" --timeout=30
        language: system
        pass_filenames: false
        always_run: true
        files: ^(src/|tests/)
        types: [python]
