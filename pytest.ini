[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=0

# Custom markers for hardware testing
markers =
    hardware: Tests requiring real hardware (deselect with '-m "not hardware"')
    mock_hardware: Tests using mock hardware (run in CI/CD)
    sdr: Tests requiring SDR hardware
    mavlink: Tests requiring MAVLink/flight controller
    sitl: Tests requiring SITL (Software In The Loop) simulation
    integration: Integration tests
    performance: Performance benchmarks
    slow: Tests that take > 5 seconds
    safety: Safety-critical tests
    critical: Critical functionality tests
    unit: Unit tests
    beacon: Beacon-related tests
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    
# Test timeout (seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Parallel execution (commented out by default, enable for faster tests)
# -n auto (requires pytest-xdist)